version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: eduplatform_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storage
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eduplatform"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
